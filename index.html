<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game">
            <h3>Blackjack</h3>
    
            <div class="game-body">
                <div class="game-options">
                    <input type="button" id="btnStart" class="btn" value="start" onclick="startblackjack()">
                    <input type="button" class="btn" value="hit me" onclick="hitMe()">
                    <input type="button" class="btn" value="stay" onclick="stay()">
                    <div class="NOP">
                        <label>Number of players: </label>
                        <input onchange="player_update()" type="number" id="NOP" >
                    </div>
                </div>
            
                <div class="status" id="status"></div>
            
                <div id="deck" class="deck">
                    <div id="deckcount">52</div>
                </div>
                <!-- <div id="dealer" class="dealer"></div> -->
                <div id="players" class="players"></div>
                    
            
                <div class="clear"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
