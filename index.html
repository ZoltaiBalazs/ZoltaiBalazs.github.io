<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body id="body">
        <div class="game">
            <h3 onclick="document.getElementById('fekajani').style.opacity = 100" style="cursor: default;">Blackjack</h3>

            <img src="kepek/fekete_janos.jpg" id="fekajani" onclick="alert('Nem megyek sehová!\nNe is próbálkozz, hehe!')">

            <div id="onload_div">
                <img id="bj_logo" src="kepek/Blackjack.png" alt="Blackjack">
                <button id="onload_button" onclick="document.getElementById('onload_div').style.display = 'none'; document.getElementById('body').style.backgroundColor = '#043917'">start</button>
            </div>

            <div class="game-body">
                <div class="game-options">
                    <input type="button" id="btnStart" class="btn" value="start" onclick="startblackjack()">
                    <input type="button" class="btn" value="hit me" onclick="hitMe()">
                    <input type="button" class="btn" value="stay" onclick="stay()">
                    <div class="NOP">
                        <label>Number of players: </label>
                        <input onchange="player_update()" type="number" id="NOP" >
                    </div>
                </div>
            
                <div class="status" id="status"></div>
            
                <div id="deck" class="deck">
                    <img src="kepek/cards/cardback.png" alt="pakli" class="deck-img">
                    <div id="deckcount">52</div>
                </div>
                <!-- <div id="dealer" class="dealer"></div> -->
                <div id="players" class="players"></div>
                    
            
                <div class="clear"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
